<!DOCTYPE html>
<html>
<head>
    <title>Rock, paper, scissors game</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="round-count">Round 1</div>
    <div id="div-with-buttons">
        <div id="buttons">
            <p id="game-result-display"></p>
            <button id ="rock" class="figures">Rock</button>
            <button id="paper" class="figures">Paper</button>
            <button id ="scissors" class="figures">Scissors</button>
        </div>
        <div id="round-result">
        </div>
    </div>
    <div id="game-result">
        <p id="score-text">Score</p>
        <p id="score-display"></p>
        <button id="reset-game">Reset</button>
    </div>
    <script src="rock-paper-scissors.js"></script>
</body>
</html>
